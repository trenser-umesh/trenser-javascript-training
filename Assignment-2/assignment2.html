<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>biodata</title>
    <link rel="stylesheet" href="biodataStyle.css">
</head>
<body>
    <div class="biodata">
        <h1 id="TITLE"></h1>
    </div>
    <div class="container">
        <div>
            <h3>Name :</h3>
            <p id="name"></p>
        </div>
        <div>
            <h3>Age :</h3>
            <p id="age"></p>
        </div>
        <div>
            <h3>Email :</h3>
            <p id="email"></p>
        </div>
        <div>
            <h3>Date of Birth :</h3>
            <p id="dob"></p>
        </div>
        <div>
            <h3>Marital Status :</h3>
            <p id="maritalStatus"></p>
        </div>
        <div>
            <h3>Address :</h3>
            <p id="address"></p>
        </div>
        <div>
            <h3>Education :</h3>
            <p id="education"></p>
        </div>
    </div>
    <footer>
        <h6 id="copyright"></h6>
    </footer>
    <script type="text/Javascript">
        document.getElementById("TITLE").innerHTML="BIODATA";
        document.getElementById("name").innerHTML="Umesh U I";
        document.getElementById("age").innerHTML="23";
        document.getElementById("email").innerHTML="umeshudayan000@gmail.com";
        document.getElementById("dob").innerHTML="16/08/2001";
        document.getElementById("maritalStatus").innerHTML="Single";
        document.getElementById("address").innerHTML="Udayendu, Perumulloor, Ooruttambalam P.O , Trivandrum-695507";
        document.getElementById("education").innerHTML="Diploma in Computer Hardware Engineering";
        document.getElementById("copyright").innerHTML="Copyright @trenser.com - All rights reserved";
    </script>
</body>

</html>
